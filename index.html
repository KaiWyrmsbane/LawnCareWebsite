<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lawn Mower Dealership</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Links and Scripts I've created -->
    <link rel="stylesheet" href="./styles/IndexStyleSheet.css">
    <script src="./scripts/APICode.js" async defer></script>
    <script src="./scripts/store.js" async defer></script>
    <!-- Accessory/tool links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="mainWindow">
        <div class="title">
            <h1>MowDeals</h1>
        </div>
        <!-- In the future  I will make a carousel that way the user can click through the forecast  -->
        <div class="weeklyforcast">
            <h1 class="cityname"></h1>
            <h1 class="dayOne"></h1>
            <h1 class="dayTwo"></h1>
            <h1 class="dayThree"></h1>
            <h1 class="dayFour"></h1>
            <h1 class="dayFive"></h1>
            <h1 class="daySix"></h1>
            <h1 class="daySeven"></h1>
            <h1></h1>
        </div>
        <div class="StoreSection">
            <!-- this youtube vid helped me create the filter -->
            <!-- https://www.youtube.com/watch?v=HRpjAGT7X4Y -->
            <div class="filterSection">
                <div id="filterCheckbox">
                    <button class="btn" onclick="FilterObjects('all')">Show all mowers</button>
                    <button class="btn" onclick="FilterObjects('Push')">Push Mowers</button>
                    <button class="btn" onclick="FilterObjects('Riding')">Riding Mowers</button>
                    <button class="btn" onclick="FilterObjects('Zero-turn')">Zero-turn Mowers</button>
                </div>
                <div class="objects">
                    <div class="box Push">Craftsman Push Mower</div>
                    <div class="box Riding">Cub Cadet Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Craftsman Riding Mower</div>
                    <div class="box Zero-turn">Craftsman Zero-Turn</div>
                    <div class="box Zero-turn">Scag Zero-Turn</div>
                </div>
            </div>
            <div class="storeView">
                <table class="StoreTable">
                    <tr>
                        <th>Brand</th>
                        <th>Type</th>
                        <th>Cost</th>
                    </tr>
                    <tbody id="mowers">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/jamesvanmeter1001" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/KaiWyrmsbane" target="_blank"><i class="fa fa-github"></i></a>
            <a href="mailto:jamesvanmeter1219@gmail.com?"><i class="fa fa-envelope fa-bounce"></i></a>
            <!-- links to linkedin and github with icons -->
        </div>
    </footer>

</body>
