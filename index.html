<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lawn Mower Dealership</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/IndexStyleSheet.css">
    <script src="./scripts/APICode.js" async defer></script>
    <script src="./scripts/store.js" async defer></script>
</head>

<body>
    <div class="mainWindow">
        <div class="weeklyforcast">
            <h1 class="cityname"></h1>
            <h1 class="temp"></h1>
        </div>
        <div class="StoreSection">
            <!-- this youtube vid helped me create the filter -->
            <!-- https://www.youtube.com/watch?v=HRpjAGT7X4Y -->
            <div class="filterSection">
                <div id="filterCheckbox">
                    <button class="btn" onclick="FilterObjects('all')">Show all mowers</button>
                    <button class="btn" onclick="FilterObjects('Push')">Push Mowers</button>
                    <button class="btn" onclick="FilterObjects('Riding')">Riding Mowers</button>
                    <button class="btn" onclick="FilterObjects('Zero-turn')">Zero-turn Mowers</button>
                </div>
                <div class="objects">
                    <div class="box Push">Craftsman Push Mower</div>
                    <div class="box Riding">Cub Cadet Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Troy Bilt Riding Mower</div>
                    <div class="box Riding">Craftsman Riding Mower</div>
                    <div class="box Zero-turn">Craftsman Zero-Turn</div>
                    <div class="box Zero-turn">Scag Zero-Turn</div>
                </div>
            </div>
            <div class="storeView">
                <table class="StoreTable">
                    <tr>
                        <th>Brand</th>
                        <th>Type</th>
                    </tr>
                    <tbody id="mowers">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</body>
<!-- Unsure which api I could use for pulling over lawn mowers -->

</html>
